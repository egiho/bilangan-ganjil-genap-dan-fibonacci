<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonanci</title>
  </head>
  <body>
    <script>
      // Inisialisasi dua bilangan awal
      let a = 0,
        b = 1;

      // Tampilkan bilangan fibonacci yang kurang dari 100
      while (b <= 100) {
        console.log(b);
        let temp = a + b;
        a = b;
        b = temp;
      }
    </script>
  </body>
</html>
